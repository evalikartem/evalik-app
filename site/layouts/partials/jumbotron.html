<div class="ph3 pb4 bg-center cover" style="background-image: url('{{.imageUrl}}')">
  <div class="mw8 center ph3">
    <div class="db tc mb3">
      <div class="mw8 mb2 relative">
        <img src="/img/logo_center.png" alt="Evalik logo" class="db w4 center br0">
      </div>
      <div class="mw8 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 mw6">
          {{.title}}
        </h1>
      </div>
      <div class="mw8 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f5 di lh-title mb3 white mw6">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
